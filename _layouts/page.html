---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  {% if page.banner %}
  <div class="post-banner">
  <img src="{{ page.banner }}">
  {% if page.banner_caption %}
  <p class="caption">{{ page.banner_caption }}</p>
  {% endif %}
  {% endif %}
  </div>
  
  <article>
    {{ content }}
  </article>

</div>
